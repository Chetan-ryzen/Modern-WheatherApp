<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather — Minimal & Modern</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255,255,255,0.08);
      --card-2: rgba(255,255,255,0.06);
      --text: #e8ecf1;
      --muted: #a7b0bd;
      --accent: #6aa9ff;
      --accent-2: #9d7dff;
      --danger: #ff6b6b;
      --radius: 24px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(106,169,255,.35), transparent 60%),
                  radial-gradient(1000px 500px at 120% 10%, rgba(157,125,255,.30), transparent 50%),
                  linear-gradient(180deg, #0b1020 0%, #0a0d18 100%);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
    }

    .card {
      background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header {
      padding: 28px 28px 8px 28px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    p.sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .search {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .input {
      appearance: none;
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      border-radius: 14px;
      font-size: 16px;
      outline: none;
      transition: border-color .2s, background .2s, box-shadow .2s;
    }
    .input::placeholder { color: #9aa3b2; }
    .input:focus { border-color: rgba(106,169,255,.6); box-shadow: 0 0 0 6px rgba(106,169,255,.12); background: rgba(255,255,255,0.06);}    

    .btn {
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      border: 0;
      border-radius: 14px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { filter: grayscale(0.4) brightness(0.8); cursor: not-allowed; }

    .content { padding: 8px 28px 28px 28px; }

    .panel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .result {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 16px;
      align-items: center;
      padding: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      min-height: 84px;
    }

    .icon {
      width: 64px; height: 64px; display: grid; place-items: center;
    }
    .icon img { width: 64px; height: 64px; image-rendering: -webkit-optimize-contrast; }

    .temp {
      font-size: clamp(32px, 6vw, 56px);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1;
    }

    .meta { color: var(--muted); font-size: 14px; }

    .place { font-weight: 600; color: var(--text); }

    .muted { color: var(--muted); }

    .row { display: flex; gap: 14px; align-items: center; flex-wrap: wrap; }

    .error {
      display: none;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255, 0, 0, 0.08);
      color: #ffd9d9;
      border-radius: 14px;
      font-size: 14px;
    }

    .loading {
      display: none; align-items: center; gap: 10px; font-size: 14px; color: var(--muted);
    }
    .spinner {
      width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.2); border-top-color: white; border-radius: 50%;
      animation: spin .8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      padding: 14px 20px 0 20px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Weather, now.</h1>
        <p class="sub">Type a city, state or country — then hit <strong>Search</strong>.</p>
        <form id="searchForm" class="search" autocomplete="off">
          <input id="locationInput" class="input" placeholder="e.g., London, Bengaluru, New York" required />
          <button id="searchBtn" class="btn" type="submit">Search</button>
        </form>
      </header>
      <div class="content">
        <div id="error" class="error">Couldn’t find that place. Try another name.</div>
        <div class="loading" id="loading"><span class="spinner"></span>Fetching weather…</div>

        <div class="panel">
          <div class="result" id="result" aria-live="polite">
            <div class="icon" id="icon"></div>
            <div>
              <div class="row"><span class="temp" id="temp">—</span><span class="muted" id="condition"></span></div>
              <div class="meta" id="meta">Search a location to see current temperature.</div>
            </div>
            <div class="meta" style="text-align:right">
              <div class="place" id="place">—</div>
              <div id="updated">—</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Powered by <a href="https://www.weatherapi.com/" target="_blank" rel="noreferrer noopener">WeatherAPI</a>
      </footer>
    </div>
  </div>

  <script>
    // == Simple Weather App ==
    // Uses WeatherAPI current weather endpoint. Replace API_KEY if you have your own.
    const API_KEY = "fb0eb6c0ab5f49cc8d871736250209"; // provided by user
    const BASE_URL = "https://api.weatherapi.com/v1/current.json";

    const $ = (sel) => document.querySelector(sel);

    const el = {
      form: $('#searchForm'),
      input: $('#locationInput'),
      btn: $('#searchBtn'),
      error: $('#error'),
      loading: $('#loading'),
      icon: $('#icon'),
      temp: $('#temp'),
      condition: $('#condition'),
      meta: $('#meta'),
      place: $('#place'),
      updated: $('#updated'),
    };

    function setLoading(state) {
      el.btn.disabled = state;
      el.loading.style.display = state ? 'flex' : 'none';
      el.error.style.display = 'none';
    }

    function showError(msg = "Couldn’t fetch weather. Try again.") {
      el.error.textContent = msg;
      el.error.style.display = 'block';
    }

    function updateUI(data) {
      // data format: https://www.weatherapi.com/docs/
      const { location, current } = data;
      const iconUrl = current?.condition?.icon ? (current.condition.icon.startsWith('http') ? current.condition.icon : `https:${current.condition.icon}`) : '';

      el.icon.innerHTML = iconUrl ? `<img src="${iconUrl}" alt="${current.condition.text}" loading="lazy" />` : '';
      el.temp.textContent = `${Math.round(current.temp_c)}°C`;
      el.condition.textContent = ` • ${current.condition.text}`;
      el.meta.textContent = `Wind ${Math.round(current.wind_kph)} kph • Humidity ${current.humidity}% • Feels like ${Math.round(current.feelslike_c)}°C`;
      el.place.textContent = `${location.name}${location.region ? ', ' + location.region : ''}, ${location.country}`;

      const updated = new Date(location.localtime.replace(/-/g, '/'));
      el.updated.textContent = `Updated ${updated.toLocaleString()}`;

      // persist last search
      try { localStorage.setItem('lastLocation', el.place.textContent); } catch (e) {}
    }

    async function fetchWeather(query) {
      setLoading(true);
      try {
        const url = `${BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(query)}&aqi=no`;
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) {
          const text = await res.text().catch(() => '');
          throw new Error(`HTTP ${res.status}: ${text || res.statusText}`);
        }
        const data = await res.json();
        if (!data || !data.location) throw new Error('Invalid response');
        updateUI(data);
      } catch (err) {
        console.error(err);
        showError('Could not find that location or the API failed.');
      } finally {
        setLoading(false);
      }
    }

    el.form.addEventListener('submit', (e) => {
      e.preventDefault();
      const q = el.input.value.trim();
      if (!q) return;
      fetchWeather(q);
    });

    // Quality of life: try last location from storage or a sensible default
    window.addEventListener('DOMContentLoaded', () => {
      try {
        const last = localStorage.getItem('lastLocation');
        if (last) {
          el.input.value = last;
          fetchWeather(last);
          return;
        }
      } catch (e) {}
      // fallback example
      el.input.value = 'London';
      fetchWeather('London');
    });
  </script>
</body>
</html>
